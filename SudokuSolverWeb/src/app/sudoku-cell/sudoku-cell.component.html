<div class="cell" 
[ngClass]="'first second'"

[ngClass]="{'guessed':
    cell.guessed == true,
    'highlight': cell.highlight == true,
    'excluded': cell.excluded == true || cell.fiftyFiftyExclusion == true}">
    <div *ngIf="cell.value != 0" class="value">{{cell.value}}</div>
    <div class="fiftyfifty">
        <div *ngFor="let item of cell.fiftyFifties.values()">{{item}}</div>
        
    </div>
</div>
